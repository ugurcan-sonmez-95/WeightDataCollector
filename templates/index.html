<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Data Collector Web App</title>
  <link rel="stylesheet" href="../static/style.css">
</head>
<body>

<div class="container">
  <h1>Collecting Weight Data</h1>
  <h3>Please fill in the blanks to get average weight statistics of the population.</h3>
  <p class="warning">{{text | safe}}</p>
  <form action="{{url_for('success')}}" method="post">
    <input class="e-mail" type="email" title="Your e-mail is secured here." name="email_name" placeholder="Please enter a valid e-mail address" required> <br>
    <input class="weight" type="number" min="0" max="200" title="Your data is secured here." name="weight_name" placeholder="Please enter your weight in kg" required> <br>
    <button type="submit">Submit</button>
  </form>
</div>

</body>
</html>
